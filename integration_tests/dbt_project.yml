name: 'snowplow_fractribution_integration_tests'
version: '0.2.0'
config-version: 2

profile: 'integration_tests'

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "dbt_packages"

quoting:
  identifier: false
  schema: false

models:
  snowplow_fractribution_integration_tests:
    bind: false
    +schema: "snplw_fractribution_int_tests"
    source:
      bigquery:
        +enabled: "{{ target.type == 'bigquery' | as_bool() }}"
      databricks:
        +enabled: "{{ target.type in ['databricks', 'spark'] | as_bool() }}"
      snowflake:
        +enabled: "{{ target.type == 'snowflake' | as_bool() }}"
  snowplow_web:
    sessions:
      enabled: false
    user_mapping:
      enabled: false
    users:
      enabled: false

vars:
  snowplow__enable_custom_example: false
  snowplow_web:
    snowplow__events: "{{ ref('snowplow_fractribution_events_stg') }}"
    snowplow__start_date: '2022-06-03'
    snowplow__databricks_catalog: 'atomic'
    snowplow__backfill_limit_days: 60

  snowplow_fractribution:
    conversion_window_start_date: '2022-06-03'
    conversion_window_end_date: '2022-08-01'
    conversion_hosts: ['poplindata.com']
    path_lookback_steps: 0
    path_lookback_days: 30
    path_transforms:  {'exposure_path': null}
    consider_intrasession_channels: false
    page_views_source: '{{target.schema}}_derived.snowplow_web_page_views'
    conversions_source: "{{ ref('snowplow_fractribution_events_stg') }}"

seeds:
  quote_columns: false
  snowplow_fractribution_integration_tests:
    +schema: "snplw_fractribution_int_tests"
    source:
      snowplow_fractribution_events:
